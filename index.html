<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <title>Prancing Horse</title>
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <!--Map-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"/>
        <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
        <!--TimeLine-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css">
        <!--JSengine-->
        <script src="js/engine.js"></script>
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="css/prancing.css">
    </head>
    <body>
        <div class="container-fluid">
        <div class="row">
                <div class="col-md-3">
                </div>
                <div class="col-md-6" align="center">
                    <h1>Prancing Horse</h1>
                    <ul style="display: inline-block; padding:0" align:"center">
                        <li style="display: inline-block; padding:8">
                            <a>
                                DATA
                            </a>
                        </li>
                        <li style="display: inline-block; padding:8">
                            <a>
                                VICTORIES
                            </a>
                        </li>
                        <li style="display: inline-block; padding:8">
                            <a>
                                METASTORYTELLING
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-3">
                </div>
        </div>
        
        <div class="container">
            <div class="row" style="margin-bottom: 15px; padding-bottom: 10px">
                <div class="col-md-12 pl-0 pr-0" >
                <div class="mb-30" id="visualization"></div>
            </div>   
            </div>
            <div class="row" style="margin-bottom: 15px; padding-bottom: 10px">
                    <div class="col-md-12">
                    <div id="carouselTitle" class="carousel slide" data-wrap="false" data-interval="false">
                            <div id="TitlesContainer" class="carousel-inner">
                              
                            </div>
                            <a class="carousel-control-prev bg-dark" href="#carouselTitle" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next bg-dark" href="#carouselTitle" role="button" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="sr-only">Next</span>
                            </a>
                          </div>
                        </div>
            </div> 
            <div class="row">
                <div class="col-md-6 pl-0 pr-0" >
                        <div class="card" style="height: 500">
                                <div class="card-header">
                                <ul class="nav nav-tabs card-header-tabs">
                                    <li class="nav-item">
                                    <a class="nav-link active" data-toggle="tab" href="#statspanel">Stats</a>
                                    </li>
                                    <li class="nav-item">
                                    <a class="nav-link" data-toggle="tab" href="#planespanel">Planes</a>
                                    </li>
                                    <!-- <li class="nav-item">
                                    <a class="nav-link" data-toggle="tab" href="#mappanel">Map</a>
                                    </li> -->
                                </ul>
                                </div>
                                <div class="tab-content">
                                <div role="tabpanel" class="tab-pane active" id="statspanel">
                                    <div class="card-body card-stats">
                                        <h5 class="card-title">STATS</h5>
                                        <div class= "mb-3">
                                                <div style="display:inline">
                                                    <p>Plane</p><p class="planestat"></p>
                                                </div>
                                                <div style="display:inline">
                                                    <p>Squad</p><p class="suqadstat"></p>
                                                </div>
                                                <div style="display:inline">
                                                    <p>Wingmen</p><p class="wingmenstat"></p>
                                                </div>
                                        </div>
                                        <div class= "mb-3">
                                                <div style="display:inline">
                                                    <p>Nation</p><p class="nationstat"></p>
                                                </div>
                                                <div style="display:inline">
                                                    <p>Plane</p><p class="rivalplanestat"></p>
                                                </div>
                                                <div style="display:inline">
                                                    <p>Squad</p><p class="rivalsquadstat"></p>
                                                </div>
                                        </div>
                                        <div>
                                            <p>Victims</p><p class="victimsstat"></p>
                                        </div>
                                    </div>
                                </div>
                                <div role="tabpanel" class="tab-pane fade in" id="planespanel">
                                        <div class="card-body card-plane">
                                            <h5 class="card-title">PLANES</h5>
                                        </div>
                                </div>
                                <!-- <div role="tabpanel" class="tab-pane fade in" id="mappanel">
                                        <div class="card-body">
                                        </div>
                                </div> -->
                                </div>
                        </div>
                </div>
                <div class="col-md-6 pl-0 pr-0">
                        <div class="border border-left-0 border-dark" id="map" style="height: 500; width: 100%;" ></div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer bg-dark text-white" style="bottom: 0;margin-top: 60;">
            CIAU
     </footer>

    </body>   
</html>
