        <script src="https://cdn.jsdelivr.net/npm/jqcloud2@2.0.3/dist/jqcloud.min.js"></script>

    <body>
        <div class="container-fluid">
        <div class="row">
                <div class="col-md-3">
                </div>
                <div class="col-md-6" align="center">
                    <h1>Prancing Horse</h1>
                    <ul style="display: inline-block; padding:0" align:"center">
                        <li style="display: inline-block; padding:8">

                        <li style="display: inline-block; padding:8">

                                VICTORIES

                        <li style="display: inline-block; padding:8">
                            <a>
                                METASTORYTELLING
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-3">
                </div>
        </div>
        
        <div class="container">

                <!--Trench-->
                <div class="row">
                <div class="col-md-6" style="margin-bottom: 20px;">
                                <div class="card">
                                                <img class="card-img-top" src="css\ferrari.jpg" alt="Card image cap">
                                                <div class="card-body">
                                                  <h5 class="card-title">Did you know?</h5>
                                                  <p class="card-text">"Ferrari, put my son's <b>prancing horse</b> on your cars. It will bring you luck."</p>
                                                  <h6>(Baracca's mother to Enzo Ferrari)</h6>
                                                </div>
                                              </div>

                </div>

                <div class="col-md-6" style="width: 100%; margin-bottom: 20px;">
                        <div id="words"></div>
                </div>
                </div>
                <!-- ENEMIES-->
                <div class="col-md-12" style="padding: 0; background-image: url('css/sky.jpg'); background-size: cover; background-repeat: no-repeat; display: inline-block; margin-bottom: 20px">
                            <div class="row">
                                    <div class="col-md-3" style="padding:0"></div>
                                    <div class="col-md-6" style="padding:0">
                                            <canvas id="enemiesgraph"><canvas>
                                    </div>
                                    <div class="col-md-3" style="padding:0"></div>
                            </div>
                            <div class="row">
                                    <div class="col-md-12" style ="width:100%"> 
                                        <img style="width:100%; height: auto;" src="css\cockpit.png">
                                    </div>
                            </div>
                </div>

                <!--planes-->
                <div class="col-md-12">
                        <div class="col-md-12" style="padding: 0; background-image: url('css/aereofront.png'); background-size: 100%; background-repeat: no-repeat; background-position:center; display: inline-block">
                                <canvas id="planesgraph"></canvas>
                        </div>
                </div>
                <div class="col-md-12" style="margin-bottom: 20px;">
                        <div class="row justify-content-center">
                                        <form style="margin-bottom: 0 !important">
                                        <div class="radio-inline btn-group btn-group-toggle" data-toggle="buttons">
                                                        <label class="btn btn-secondary active">
                                                          <input type="radio" name="planes" id="N11" value="N11" autocomplete="off" checked> Nieuport XI
                                                        </label>
                                                        <label class="btn btn-secondary">
                                                          <input type="radio" name="planes" id="N17" value="N17" autocomplete="off"> Nieuport XVII
                                                        </label>
                                                        <label class="btn btn-secondary">
                                                          <input type="radio" name="planes" id="S7" value="S7" autocomplete="off"> SPAD VII
                                                        </label>
                                                        <label class="btn btn-secondary">
                                                          <input type="radio" name="planes" id="S13" value="S13" autocomplete="off"> SPAD XIII
                                                        </label>
                                                </div>
                                                </form>
                                        
                                        </div>
                        <div class="row" style="border-radius: 25px;border: 2px solid #000;padding: 20px;" >
                                <div class="col-md-6">
                                        <div id="planesstatscontainer">
                                                <canvas id="planesstats"></canvas>
                                        </div>
                                </div>
                                <div class="col-md-6 col-12">
                                        <div id="planesimgcontainer" style ="width:100%"></div>
                                        
                                </div>
                        </div>
